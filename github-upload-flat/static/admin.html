<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion des Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .actions {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .services-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .service-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .service-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .service-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .service-duration {
            color: #666;
            margin-bottom: 15px;
        }

        .service-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Administration</h1>
            <p class="subtitle">Gestion des Services - Doulos Education</p>
        </div>

        <div id="alert-container"></div>

        <div class="actions">
            <h2 style="margin-bottom: 20px;">Actions Rapides</h2>
            <button class="btn btn-success" onclick="importServices()">
                üì• Importer Tous les Services (13)
            </button>
            <button class="btn btn-primary" onclick="showAddServiceModal()">
                ‚ûï Ajouter un Nouveau Service
            </button>
            <button class="btn btn-secondary" onclick="loadServices()">
                üîÑ Rafra√Æchir la Liste
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                üè† Retour √† l'Application
            </button>
        </div>

        <div class="services-section">
            <h2 style="margin-bottom: 20px;">Services Disponibles</h2>
            <div class="stats" id="stats-container"></div>
            <div id="services-container" class="loading">
                Chargement des services...
            </div>
        </div>
    </div>

    <!-- Modal Add/Edit Service -->
    <div id="service-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Ajouter un Service</h2>
            <form id="service-form" onsubmit="saveService(event)">
                <input type="hidden" id="service-id">
                <div class="form-group">
                    <label for="service-name">Nom du Service *</label>
                    <input type="text" id="service-name" required placeholder="Ex: Cours de Fran√ßais">
                </div>
                <div class="form-group">
                    <label for="service-price">Prix ($) *</label>
                    <input type="number" id="service-price" step="0.01" min="0" required placeholder="Ex: 21.00">
                </div>
                <div class="form-group">
                    <label for="service-duration">Dur√©e (minutes)</label>
                    <input type="number" id="service-duration" value="60" min="1" placeholder="Ex: 60">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">üíæ Sauvegarder</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Load services on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadServices();
        });

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function loadServices() {
            const container = document.getElementById('services-container');
            const statsContainer = document.getElementById('stats-container');
            container.innerHTML = '<div class="loading">Chargement des services...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/services`);
                if (!response.ok) throw new Error('Erreur de chargement');
                
                const services = await response.json();
                
                if (services.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>Aucun Service</h3>
                            <p>Cliquez sur "Importer Tous les Services" pour commencer!</p>
                        </div>
                    `;
                    statsContainer.innerHTML = '';
                    return;
                }
                
                // Calculate stats
                const totalServices = services.length;
                const totalRevenue = services.reduce((sum, s) => sum + s.price, 0);
                const avgPrice = totalRevenue / totalServices;
                
                // Display stats
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalServices}</div>
                        <div class="stat-label">Services</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${avgPrice.toFixed(2)}</div>
                        <div class="stat-label">Prix Moyen</div>
                    </div>
                `;
                
                // Display services
                const grid = document.createElement('div');
                grid.className = 'services-grid';
                
                services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.innerHTML = `
                        <div class="service-name">${service.name}</div>
                        <div class="service-price">$${service.price.toFixed(2)}</div>
                        <div class="service-duration">${service.duration_minutes} minutes</div>
                        <div class="service-actions">
                            <button class="btn btn-primary btn-small" onclick="editService(${service.id})">
                                ‚úèÔ∏è Modifier
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteService(${service.id}, '${service.name}')">
                                üóëÔ∏è Supprimer
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                container.innerHTML = '';
                container.appendChild(grid);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        Erreur de chargement: ${error.message}
                    </div>
                `;
            }
        }

        async function importServices() {
            if (!confirm('Importer tous les services pr√©d√©finis? (13 services)')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/services/import`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Erreur d\'importation');
                
                const result = await response.json();
                showAlert(`‚úì Import r√©ussi! ${result.imported} nouveaux, ${result.updated} mis √† jour, ${result.total} total`, 'success');
                loadServices();
                
            } catch (error) {
                showAlert(`Erreur: ${error.message}`, 'error');
            }
        }

        function showAddServiceModal() {
            document.getElementById('modal-title').textContent = 'Ajouter un Service';
            document.getElementById('service-form').reset();
            document.getElementById('service-id').value = '';
            document.getElementById('service-modal').classList.add('active');
        }

        async function editService(id) {
            try {
                const response = await fetch(`${API_URL}/api/admin/services`);
                const services = await response.json();
                const service = services.find(s => s.id === id);
                
                if (!service) throw new Error('Service introuvable');
                
                document.getElementById('modal-title').textContent = 'Modifier le Service';
                document.getElementById('service-id').value = service.id;
                document.getElementById('service-name').value = service.name;
                document.getElementById('service-price').value = service.price;
                document.getElementById('service-duration').value = service.duration_minutes;
                document.getElementById('service-modal').classList.add('active');
                
            } catch (error) {
                showAlert(`Erreur: ${error.message}`, 'error');
            }
        }

        async function saveService(event) {
            event.preventDefault();
            
            const id = document.getElementById('service-id').value;
            const name = document.getElementById('service-name').value;
            const price = parseFloat(document.getElementById('service-price').value);
            const duration = parseInt(document.getElementById('service-duration').value);
            
            const data = {
                name: name,
                price: price,
                duration_minutes: duration
            };
            
            try {
                let response;
                if (id) {
                    // Update
                    response = await fetch(`${API_URL}/api/admin/services/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    // Create
                    response = await fetch(`${API_URL}/api/admin/services`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur de sauvegarde');
                }
                
                showAlert(`‚úì Service ${id ? 'modifi√©' : 'cr√©√©'} avec succ√®s!`, 'success');
                closeModal();
                loadServices();
                
            } catch (error) {
                showAlert(`Erreur: ${error.message}`, 'error');
            }
        }

        async function deleteService(id, name) {
            if (!confirm(`Supprimer le service "${name}"?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/admin/services/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Erreur de suppression');
                
                showAlert(`‚úì Service "${name}" supprim√©!`, 'success');
                loadServices();
                
            } catch (error) {
                showAlert(`Erreur: ${error.message}`, 'error');
            }
        }

        function closeModal() {
            document.getElementById('service-modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('service-modal').addEventListener('click', (e) => {
            if (e.target.id === 'service-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>

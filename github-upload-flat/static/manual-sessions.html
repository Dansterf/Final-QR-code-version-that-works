<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions Manuelles - Doulos Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        select, input[type="date"], input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            margin-top: 15px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Sessions Manuelles</h1>
            <p>Enregistrer des sessions pour les clients √† distance</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalCustomers">0</h3>
                <p>Clients Total</p>
            </div>
            <div class="stat-card">
                <h3 id="totalServices">0</h3>
                <p>Services Disponibles</p>
            </div>
        </div>

        <div class="divider"></div>

        <form id="manualSessionForm">
            <div class="form-group">
                <label for="customer">Client *</label>
                <select id="customer" required>
                    <option value="">S√©lectionnez un client...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service *</label>
                <select id="service" required>
                    <option value="">S√©lectionnez un service...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sessionDate">Date de la Session *</label>
                <input type="date" id="sessionDate" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optionnel)</label>
                <input type="text" id="notes" placeholder="Ex: Session en ligne via Zoom">
            </div>

            <button type="submit" class="btn">‚úÖ Enregistrer la Session</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">üè† Retour √† l'Accueil</button>
        </form>
    </div>

    <script>
        const API_BASE = window.location.origin.replace('http://', 'https://' );


        // Load customers and services on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCustomers();
            await loadServices();
            // Set today's date as default
            document.getElementById('sessionDate').valueAsDate = new Date();
        });

        async function loadCustomers() {
            try {
                const response = await fetch(`${API_BASE}/api/customers`);
                const customers = await response.json();
                
                const select = document.getElementById('customer');
                select.innerHTML = '<option value="">S√©lectionnez un client...</option>';
                
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.id;
                    option.textContent = `${customer.firstName} ${customer.lastName} (${customer.email})`;
                    select.appendChild(option);
                });

                document.getElementById('totalCustomers').textContent = customers.length;
            } catch (error) {
                console.error('Error loading customers:', error);
                showAlert('Erreur lors du chargement des clients', 'error');
            }
        }

        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/services`);
                const services = await response.json();
                
                const select = document.getElementById('service');
                select.innerHTML = '<option value="">S√©lectionnez un service...</option>';
                
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.id;
                    option.textContent = `${service.name} - $${service.price.toFixed(2)}`;
                    select.appendChild(option);
                });

                document.getElementById('totalServices').textContent = services.length;
            } catch (error) {
                console.error('Error loading services:', error);
                showAlert('Erreur lors du chargement des services', 'error');
            }
        }

        document.getElementById('manualSessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const customerId = document.getElementById('customer').value;
            const serviceId = document.getElementById('service').value;
            const sessionDate = document.getElementById('sessionDate').value;
            const notes = document.getElementById('notes').value;

            try {
                const response = await fetch(`${API_BASE}/api/sessions/manual`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: parseInt(customerId),
                        service_id: parseInt(serviceId),
                        session_date: sessionDate,
                        notes: notes
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`‚úÖ Session enregistr√©e avec succ√®s! ${result.qb_invoice_id ? 'Facture QuickBooks cr√©√©e: ' + result.qb_invoice_id : ''}`, 'success');
                    document.getElementById('manualSessionForm').reset();
                    document.getElementById('sessionDate').valueAsDate = new Date();
                } else {
                    showAlert('‚ùå Erreur: ' + (result.error || 'Impossible d\'enregistrer la session'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('‚ùå Erreur de connexion au serveur', 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

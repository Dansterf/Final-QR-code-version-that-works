<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-In - Doulos Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .back-button {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .scan-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .scan-icon {
            text-size: 60px;
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .customer-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .customer-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .customer-info p {
            color: #333;
            margin: 5px 0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }

        .form-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üìö Student Check-In</h1>
            <p>Doulos Education</p>
        </div>

        <div class="message" id="message"></div>
        <div class="loading" id="loading">‚è≥ Processing...</div>

        <div class="scan-section">
            <div class="scan-icon">üì±</div>
            <div class="input-group">
                <label for="qrInput">Enter QR Code or Student ID:</label>
                <input 
                    type="text" 
                    id="qrInput" 
                    placeholder="Scan or type QR code here"
                    autofocus
                >
            </div>
        </div>

        <div class="customer-info" id="customerInfo">
            <h3>‚úÖ Student Found</h3>
            <p><strong>Name:</strong> <span id="customerName"></span></p>
            <p><strong>Email:</strong> <span id="customerEmail"></span></p>
            <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
        </div>

        <div class="form-section" id="formSection">
            <div class="input-group">
                <label for="sessionType">Session Type: *</label>
                <select id="sessionType" required>
                    <option value="">Select a session type...</option>
                </select>
            </div>

            <div class="input-group">
                <label for="notes">Notes (Optional):</label>
                <textarea id="notes" placeholder="Add any notes about this session..."></textarea>
            </div>

            <button class="btn btn-primary" id="submitBtn" onclick="submitCheckIn()">
                Complete Check-In
            </button>
        </div>
    </div>

    <script>
        // State
        let currentCustomer = null;
        let sessionTypes = [];

        // Load session types on page load
        loadSessionTypes();

        // QR Input handler
        document.getElementById('qrInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const qrCode = e.target.value.trim();
                if (qrCode) {
                    await lookupCustomer(qrCode);
                }
            }
        });

        // Load session types
        async function loadSessionTypes() {
            try {
                const response = await fetch('/api/session-types');
                if (!response.ok) {
                    console.error('Failed to load session types');
                    return;
                }
                
                sessionTypes = await response.json();
                const select = document.getElementById('sessionType');
                
                sessionTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.id;
                    option.textContent = `${type.name} - $${type.price}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading session types:', error);
            }
        }

        // Lookup customer by QR code
        async function lookupCustomer(qrCode) {
            showLoading(true);
            hideMessage();
            hideCustomerInfo();
            hideForm();

            try {
                const response = await fetch('/api/customers');
                if (!response.ok) {
                    throw new Error('Failed to fetch customers');
                }

                const customers = await response.json();
                const customer = customers.find(c => c.qr_code_data === qrCode);

                if (customer) {
                    currentCustomer = customer;
                    showCustomerInfo(customer);
                    showForm();
                } else {
                    showMessage('QR code not recognized. Please try again or register the student first.', 'error');
                    document.getElementById('qrInput').value = '';
                }
            } catch (error) {
                console.error('Error looking up customer:', error);
                showMessage('Error looking up customer. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Submit check-in
        async function submitCheckIn() {
            if (!currentCustomer) {
                showMessage('Please scan a QR code first.', 'error');
                return;
            }

            const sessionTypeId = document.getElementById('sessionType').value;
            if (!sessionTypeId) {
                showMessage('Please select a session type.', 'error');
                return;
            }

            const notes = document.getElementById('notes').value;

            showLoading(true);
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/checkins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        customer_id: currentCustomer.id,
                        session_type_id: parseInt(sessionTypeId),
                        notes: notes || null
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create check-in');
                }

                showMessage('‚úÖ Check-in successful!', 'success');
                
                // Reset form
                setTimeout(() => {
                    resetForm();
                }, 2000);

            } catch (error) {
                console.error('Error submitting check-in:', error);
                showMessage('Error submitting check-in. Please try again.', 'error');
                document.getElementById('submitBtn').disabled = false;
            } finally {
                showLoading(false);
            }
        }

        // UI Helper functions
        function showCustomerInfo(customer) {
            document.getElementById('customerName').textContent = `${customer.firstName} ${customer.lastName}`;
            document.getElementById('customerEmail').textContent = customer.email;
            document.getElementById('customerPhone').textContent = customer.phone || 'N/A';
            document.getElementById('customerInfo').style.display = 'block';
        }

        function hideCustomerInfo() {
            document.getElementById('customerInfo').style.display = 'none';
        }

        function showForm() {
            document.getElementById('formSection').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('formSection').style.display = 'none';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function resetForm() {
            currentCustomer = null;
            document.getElementById('qrInput').value = '';
            document.getElementById('sessionType').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('submitBtn').disabled = false;
            hideCustomerInfo();
            hideForm();
            hideMessage();
            document.getElementById('qrInput').focus();
        }
    </script>
</body>
</html>

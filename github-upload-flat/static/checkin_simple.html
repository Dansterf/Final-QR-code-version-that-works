<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-In - Doulos Education</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .customer-info {
            display: none;
            background: #f0f7ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
        }

        .customer-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .checkin-form {
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üìö Student Check-In</h1>
            <p>Doulos Education</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- QR Code Input Section -->
        <div class="input-section" id="qrInputSection">
            <h3>üì± Enter QR Code or Student ID:</h3>
            <div class="form-group">
                <label for="qrInput">QR Code / Student ID:</label>
                <input 
                    type="text" 
                    id="qrInput" 
                    placeholder="Enter or scan QR code"
                    autocomplete="off"
                >
            </div>
        </div>

        <!-- Customer Info Display -->
        <div class="customer-info" id="customerInfo">
            <h3>‚úÖ Student Information</h3>
            <div class="info-row">
                <span class="info-label">Name:</span>
                <span class="info-value" id="customerName"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span class="info-value" id="customerEmail"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Phone:</span>
                <span class="info-value" id="customerPhone"></span>
            </div>
        </div>

        <!-- Check-in Form -->
        <div class="checkin-form" id="checkinForm">
            <div class="form-group">
                <label for="sessionType">Session Type: *</label>
                <select id="sessionType" required>
                    <option value="">-- Select Session Type --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes (Optional):</label>
                <textarea 
                    id="notes" 
                    placeholder="Any additional notes..."
                ></textarea>
            </div>
            <button onclick="submitCheckin()">Complete Check-In</button>
        </div>
    </div>

    <script>
        let currentCustomer = null;
        let sessionTypes = [];

        // FORCE HTTPS - Build base URL explicitly
        const HTTPS_BASE_URL = `https://${window.location.host}`;

        // Load session types on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSessionTypes();
        });

        // Listen for Enter key on QR input
        document.getElementById('qrInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const qrCode = e.target.value.trim();
                if (qrCode) {
                    await lookupCustomer(qrCode);
                }
            }
        });

        async function loadSessionTypes() {
            try {
                showLoading(true);
                const response = await fetch(`${HTTPS_BASE_URL}/api/session-types`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                sessionTypes = await response.json();
                
                const select = document.getElementById('sessionType');
                select.innerHTML = '<option value="">-- Select Session Type --</option>';
                
                sessionTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.id;
                    option.textContent = type.name;
                    select.appendChild(option);
                });
                
                showLoading(false);
            } catch (error) {
                console.error('Error loading session types:', error);
                showError('Failed to load session types: ' + error.message);
                showLoading(false);
            }
        }

        async function lookupCustomer(qrCode) {
            try {
                showLoading(true);
                hideError();
                hideSuccess();
                
                console.log('Looking up customer with QR code:', qrCode);
                console.log('Using URL:', `${HTTPS_BASE_URL}/api/customers/`);
                
                const response = await fetch(`${HTTPS_BASE_URL}/api/customers/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const customers = await response.json();
                console.log('Received customers:', customers);
                
                // Find customer by QR code
                const customer = customers.find(c => c.qr_code_data === qrCode);
                
                if (!customer) {
                    throw new Error('Customer not found with this QR code');
                }
                
                currentCustomer = customer;
                displayCustomerInfo(customer);
                showCheckinForm();
                showLoading(false);
                
            } catch (error) {
                console.error('Error looking up customer:', error);
                showError('Error looking up customer: ' + error.message);
                showLoading(false);
            }
        }

        function displayCustomerInfo(customer) {
            document.getElementById('customerName').textContent = `${customer.firstName} ${customer.lastName}` || 'N/A';
            document.getElementById('customerEmail').textContent = customer.email || 'N/A';
            document.getElementById('customerPhone').textContent = customer.phone || 'N/A';
            document.getElementById('customerInfo').style.display = 'block';
        }

        function showCheckinForm() {
            document.getElementById('checkinForm').style.display = 'block';
        }

        async function submitCheckin() {
            try {
                const sessionTypeId = document.getElementById('sessionType').value;
                const notes = document.getElementById('notes').value.trim();

                if (!sessionTypeId) {
                    showError('Please select a session type');
                    return;
                }

                if (!currentCustomer) {
                    showError('No customer selected');
                    return;
                }

                showLoading(true);
                hideError();
                hideSuccess();

              const checkinData = {
    qrCodeValue: currentCustomer.qr_code_data,
    sessionTypeId: parseInt(sessionTypeId),
    notes: notes || null
};

console.log('Submitting check-in:', checkinData);

const response = await fetch(`${HTTPS_BASE_URL}/api/checkins/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(checkinData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const result = await response.json();
                console.log('Check-in successful:', result);

                showSuccess('‚úÖ Check-in successful!');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    resetForm();
                }, 2000);

                showLoading(false);

            } catch (error) {
                console.error('Error submitting check-in:', error);
                showError('Error submitting check-in: ' + error.message);
                showLoading(false);
            }
        }

        function resetForm() {
            document.getElementById('qrInput').value = '';
            document.getElementById('sessionType').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('customerInfo').style.display = 'none';
            document.getElementById('checkinForm').style.display = 'none';
            currentCustomer = null;
            hideError();
            hideSuccess();
            document.getElementById('qrInput').focus();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

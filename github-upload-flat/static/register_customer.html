<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - Doulos Education</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            color: #f5576c;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #f093fb;
        }

        h1 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f5576c;
        }

        .form-group.required label::after {
            content: " *";
            color: #f5576c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #f5576c;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .success-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .success-section.show {
            display: block;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .success-section h3 {
            color: #f5576c;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .student-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .student-info p {
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .student-info strong {
            color: #f5576c;
        }

        .qr-code-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .qr-code-section h4 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .qr-code-section img {
            display: block;
            margin: 0 auto;
            max-width: 250px;
            border: 3px solid #f5576c;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .email-status {
            background: #e8f4f8;
            border-left: 4px solid #4facfe;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .email-status.success {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .email-status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .email-status p {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .email-status .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .qr-code-section img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üë§ Customer Registration</h1>
            <p class="subtitle">Register a new student</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registrationForm">
            <div class="form-group required">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group required">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group required">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(123) 456-7890">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Register Student
            </button>

            <div id="loading" class="loading">Processing registration...</div>
        </form>

        <div id="successSection" class="success-section">
            <div class="success-icon">üéâ</div>
            <h3>Registration Successful!</h3>
            
            <div class="student-info">
                <p><strong>Name:</strong> <span id="studentName"></span></p>
                <p><strong>Email:</strong> <span id="studentEmail"></span></p>
                <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
            </div>

            <div class="qr-code-section">
                <h4>üì± Student QR Code</h4>
                <img id="qrCodeImage" src="" alt="QR Code">
                <p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                    Scan this code for check-in
                </p>
            </div>

            <div id="emailStatus" class="email-status">
                <p><span class="icon">‚è≥</span> Sending QR code via email...</p>
            </div>

            <button class="btn" onclick="resetForm()" style="margin-top: 20px;">
                ‚úÖ Register Another Student
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const API_BASE_URL = window.location.origin;
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const successSection = document.getElementById('successSection');
        const emailStatus = document.getElementById('emailStatus');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!firstName || !lastName || !email) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            loadingDiv.classList.add('show');
            hideMessage();

            try {
                // Register customer
                const response = await fetch(`${API_BASE_URL}/api/customers/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phone: phone || null
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Registration failed');
                }

                const result = await response.json();
                console.log('Registration result:', result);
                
                // Get QR code data from response
                const qrCodeData = result.customer.qr_code_data || result.customer.qrCodeData;
                
                if (!qrCodeData) {
                    throw new Error('QR code data not found in response');
                }

                // Display success section
                displaySuccess(firstName, lastName, email, phone, qrCodeData);
                
                // Send QR code email
                sendQRCodeEmail(email, firstName, lastName, qrCodeData);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`‚ùå Registration failed: ${error.message}`, 'error');
                submitBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        });

        async function displaySuccess(firstName, lastName, email, phone, qrCodeData) {
            // Hide form
            form.style.display = 'none';
            loadingDiv.classList.remove('show');
            
            // Display student info
            document.getElementById('studentName').textContent = `${firstName} ${lastName}`;
            document.getElementById('studentEmail').textContent = email;
            document.getElementById('studentPhone').textContent = phone || 'N/A';
            
            // Generate QR code
            try {
                const qrCanvas = document.createElement('canvas');
                await QRCode.toCanvas(qrCanvas, qrCodeData, {
                    width: 250,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });
                
                document.getElementById('qrCodeImage').src = qrCanvas.toDataURL();
            } catch (error) {
                console.error('Error generating QR code:', error);
                showMessage('QR code generation failed', 'error');
            }
            
            // Show success section
            successSection.classList.add('show');
            showMessage(`‚úÖ ${firstName} ${lastName} registered successfully!`, 'success');
        }

        async function sendQRCodeEmail(email, firstName, lastName, qrCodeData) {
            try {
                emailStatus.innerHTML = '<p><span class="icon">‚è≥</span> Sending QR code via email...</p>';
                emailStatus.className = 'email-status';
                
                const response = await fetch(`${API_BASE_URL}/api/email/send-qr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        firstName,
                        lastName,
                        qrCodeData
                    })
                });

                if (response.ok) {
                    emailStatus.innerHTML = `<p><span class="icon">‚úÖ</span> QR code successfully sent to ${email}</p>`;
                    emailStatus.className = 'email-status success';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Email sending failed');
                }
                
            } catch (error) {
                console.error('Email sending error:', error);
                emailStatus.innerHTML = `<p><span class="icon">‚ö†Ô∏è</span> Email sending failed: ${error.message}</p><p style="margin-top: 5px; font-size: 12px;">The student is registered, but the email could not be sent. Please send the QR code manually.</p>`;
                emailStatus.className = 'email-status error';
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.classList.remove('show');
        }

        function resetForm() {
            form.reset();
            form.style.display = 'block';
            successSection.classList.remove('show');
            hideMessage();
            submitBtn.disabled = false;
            document.getElementById('firstName').focus();
        }

        // Auto-focus first field
        document.getElementById('firstName').focus();
    </script>
</body>
</html>
